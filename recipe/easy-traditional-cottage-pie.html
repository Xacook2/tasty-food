<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cottage pie recipe by Xavi Jenkins">
    <meta name="author" content="Xavi Jenkins">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottage Pie Recipe</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w3-light-grey">
<main class="container">
    <header>
        <h1>Cottage Pie</h1>
    </header>
    <section class="recipe-details">
        <img src="cottage-pie.jpeg" alt="Cottage Pie" class="recipe-image" loading="lazy">
        <ul class="recipe-info">
            <li class="time">Cook: 1hr 20mins</li>
            <li class="time">Prep: 20mins</li>
            <li class="time">Total: 1hr 40mins</li>
            <li class="serves">Serves: 6-8</li>
        </ul>
        <h2>Nutritional Information</h2>
        <section class="nutritional-info">
            <ul>
                <li>kcal 645</li>
                <li>Protein 35g</li>
                <li>Carbs 40g</li>
                <li>Fat 39g</li>
            </ul>
        </section>
    </section>
    
    <!-- Rating Section -->
    <section class="rating">
        <h2>Rate this Recipe</h2>
        <div class="stars">
            <span class="star" data-value="5">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="1">&#9733;</span>
        </div>
        <p id="rating-value">Rating: 0 out of 5</p>
    </section>

    <!-- Ingredients Section -->
    <section class="ingredients w3-col m4 s10">
        <h2>Ingredients</h2>
        <div class="btn">
            <button class="w3-button w3-blue" onclick="showMetric()">Metric</button>
            <button class="w3-button w3-blue" onclick="showImperial()">Imperial</button>
        </div>
        <ul>
            <li>
                <input type="checkbox" id="ingredient1">
                <label for="ingredient1"><span class="metric">500g beef mince</span><span class="imperial">1.1 lbs beef mince</span></label>
            </li>
            <li>
                <input type="checkbox" id="ingredient2">
                <label for="ingredient2"><span class="metric">1 large onion, chopped</span><span class="imperial">1 large onion, chopped</span></label>
            </li>
            <li>
                <input type="checkbox" id="ingredient3">
                <label for="ingredient3"><span class="metric">2 carrots, diced</span><span class="imperial">2 carrots, diced</span></label>
            </li>
            <li>
                <input type="checkbox" id="ingredient4">
                <label for="ingredient4"><span class="metric">2 tbsp tomato purée</span><span class="imperial">2 tbsp tomato paste</span></label>
            </li>
            <li>
                <input type="checkbox" id="ingredient5">
                <label for="ingredient5"><span class="metric">1 tbsp Worcestershire sauce</span><span class="imperial">1 tbsp Worcestershire sauce</span></label>
            </li>
            <li>
                <input type="checkbox" id="ingredient6">
                <label for="ingredient6"><span class="metric">500ml beef stock</span><span class="imperial">17 fl oz beef stock</span></label>
            </li>
            <li>
                <input type="checkbox" id="ingredient7">
                <label for="ingredient7"><span class="metric">1 kg potatoes, peeled and chopped</span><span class="imperial">2.2 lbs potatoes, peeled and chopped</span></label>
            </li>
            <li>
                <input type="checkbox" id="ingredient8">
                <label for="ingredient8"><span class="metric">100ml milk</span><span class="imperial">3.4 fl oz milk</span></label>
            </li>
            <li>
                <input type="checkbox" id="ingredient9">
                <label for="ingredient9"><span class="metric">50g butter</span><span class="imperial">1.8 oz butter</span></label>
            </li>
            <li>
                <input type="checkbox" id="ingredient10">
                <label for="ingredient10"><span class="metric">Salt and pepper to taste</span><span class="imperial">Salt and pepper to taste</span></label>
            </li>
        </ul>
    </section>

    <!-- Instructions Section -->
    <section class="instructions w3-col m7 s10">
        <h2>Instructions</h2>
        <ul>
            <li>
                <input type="checkbox" id="instruction1">
                <label for="instruction1">Preheat the oven to 200°C (180°C fan) or 400°F.</label>
            </li>
            <li>
                <input type="checkbox" id="instruction2">
                <label for="instruction2">Heat a large pan over medium heat and add the beef mince. Cook until browned.</label>
            </li>
            <li>
                <input type="checkbox" id="instruction3">
                <label for="instruction3">Add the chopped onions and diced carrots to the pan. Cook for about 5 minutes, until softened.</label>
            </li>
            <li>
                <input type="checkbox" id="instruction4">
                <label for="instruction4">Stir in the tomato purée and Worcestershire sauce, and cook for another 2 minutes.</label>
            </li>
            <li>
                <input type="checkbox" id="instruction5">
                <label for="instruction5">Pour in the beef stock, bring to a simmer, and let it cook for 20 minutes, until thickened.</label>
            </li>
            <li>
                <input type="checkbox" id="instruction6">
                <label for="instruction6">Meanwhile, boil the potatoes in salted water until tender. Drain and mash with the milk and butter.</label>
            </li>
            <li>
                <input type="checkbox" id="instruction7">
                <label for="instruction7">Transfer the beef mixture to a baking dish and spread the mashed potatoes on top.</label>
            </li>
            <li>
                <input type="checkbox" id="instruction8">
                <label for="instruction8">Bake in the preheated oven for 25-30 minutes, until the top is golden brown.</label>
            </li>
            <li>
                <input type="checkbox" id="instruction9">
                <label for="instruction9">Remove from the oven and let it rest for 5 minutes before serving.</label>
            </li>
        </ul>
    </section>

    <div class="print-button">
        <button onclick="window.print()">Print Recipe</button>
    </div>
    <footer>
        <p>Recipe by Xavi Jenkins</p>
    </footer>
</main>
<script src="script.js"></script>
</body>
</html>
