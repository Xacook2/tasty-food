<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Cottage pie recipe by Xavi Jenkins">
    <meta name="author" content="Xavi Jenkins">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottage Pie Recipe</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="w3-light-grey">
<main class="container">
    <header>
        <h1>Cottage Pie</h1>
    </header>
    <section class="recipe-details">
        <img src="cottage-pie.jpeg" alt="Cottage Pie" class="recipe-image" loading="lazy">
        <ul class="recipe-info">
            <li class="time">Cook: 1hr 20mins</li>
            <li class="time">Prep: 20mins</li>
            <li class="time">Total: 1hr 40mins</li>
            <li class="serves">Serves: 6-8</li>
        </ul>
        <h2>Nutritional Information</h2>
        <section class="nutritional-info">
            <ul>
                <li>kcal 645</li>
                <li>Protein 35g</li>
                <li>Carbs 40g</li>
                <li>Fat 39g</li>
            </ul>
        </section>
    </section>
    <section class="ingredients w3-col m5 s10">
        <h2>Ingredients</h2>
        <div class="btn">
            <button class="w3-button w3-blue" onclick="showMetric()">Metric</button>
            <button class="w3-button w3-blue" onclick="showImperial()">Imperial</button>
        </div>
        <ul>
            <li class="metric"><input type="checkbox" id="ingredient1-metric"> <label for="ingredient1-metric">1kg ground beef</label></li>
            <li class="metric"><input type="checkbox" id="ingredient2-metric"> <label for="ingredient2-metric">2 tbs Worcestershire sauce (optional)</label></li>
            <li class="metric"><input type="checkbox" id="ingredient3-metric"> <label for="ingredient3-metric">2 tbs tomato purée</label></li>
            <li class="metric"><input type="checkbox" id="ingredient4-metric"> <label for="ingredient4-metric">1.5 tsp thyme</label></li>
            <li class="metric"><input type="checkbox" id="ingredient5-metric"> <label for="ingredient5-metric">2 tsp dried oregano</label></li>
            <li class="metric"><input type="checkbox" id="ingredient6-metric"> <label for="ingredient6-metric">1 large onion, finely chopped</label></li>
            <li class="metric"><input type="checkbox" id="ingredient7-metric"> <label for="ingredient7-metric">2 carrots, finely chopped</label></li>
            <li class="metric"><input type="checkbox" id="ingredient8-metric"> <label for="ingredient8-metric">2 tbs plain flour</label></li>
            <li class="metric"><input type="checkbox" id="ingredient9-metric"> <label for="ingredient9-metric">400ml beef stock</label></li>
            <li class="metric"><input type="checkbox" id="ingredient10-metric"> <label for="ingredient10-metric">100ml red wine (optional)</label></li>
            <li class="metric"><input type="checkbox" id="ingredient11-metric"> <label for="ingredient11-metric">2 tbs tomato ketchup</label></li>
            <li class="metric"><input type="checkbox" id="ingredient12-metric"> <label for="ingredient12-metric">Salt and pepper to taste</label></li>
            <li class="metric"><input type="checkbox" id="ingredient13-metric"> <label for="ingredient13-metric">1kg potatoes, peeled and chopped</label></li>
            <li class="metric"><input type="checkbox" id="ingredient14-metric"> <label for="ingredient14-metric">100ml milk</label></li>
            <li class="metric"><input type="checkbox" id="ingredient15-metric"> <label for="ingredient15-metric">100g butter</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient1-imperial"> <label for="ingredient1-imperial">2.2 lbs ground beef</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient2-imperial"> <label for="ingredient2-imperial">2 tbs Worcestershire sauce (optional)</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient3-imperial"> <label for="ingredient3-imperial">2 tbs tomato paste</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient4-imperial"> <label for="ingredient4-imperial">1.5 tsp thyme</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient5-imperial"> <label for="ingredient5-imperial">2 tsp dried oregano</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient6-imperial"> <label for="ingredient6-imperial">1 large onion, finely chopped</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient7-imperial"> <label for="ingredient7-imperial">2 carrots, finely chopped</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient8-imperial"> <label for="ingredient8-imperial">2 tbs all-purpose flour</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient9-imperial"> <label for="ingredient9-imperial">1 3/4 cups beef stock</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient10-imperial"> <label for="ingredient10-imperial">1/2 cup red wine (optional)</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient11-imperial"> <label for="ingredient11-imperial">2 tbs tomato ketchup</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient12-imperial"> <label for="ingredient12-imperial">Salt and pepper to taste</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient13-imperial"> <label for="ingredient13-imperial">2.2 lbs potatoes, peeled and chopped</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient14-imperial"> <label for="ingredient14-imperial">1/2 cup milk</label></li>
            <li class="imperial"><input type="checkbox" id="ingredient15-imperial"> <label for="ingredient15-imperial">1/2 cup butter</label></li>
        </ul>
    </section>
    <section class="instructions w3-col m7 s10">
        <h2>Instructions</h2>
        <ul>
            <li><input type="checkbox" id="instruction1"> <label for="instruction1">Preheat the oven to 200°C (400°F).</label></li>
            <li><input type="checkbox" id="instruction2"> <label for="instruction2">In a large pan, cook the ground beef until browned.</label></li>
            <li><input type="checkbox" id="instruction3"> <label for="instruction3">Add the Worcestershire sauce, tomato purée, thyme, and oregano.</label></li>
            <li><input type="checkbox" id="instruction4"> <label for="instruction4">Stir in the chopped onion and carrots, and cook until softened.</label></li>
            <li><input type="checkbox" id="instruction5"> <label for="instruction5">Sprinkle the flour over the mixture and stir well.</label></li>
            <li><input type="checkbox" id="instruction6"> <label for="instruction6">Gradually add the beef stock and red wine (if using), stirring constantly.</label></li>
            <li><input type="checkbox" id="instruction7"> <label for="instruction7">Add the tomato ketchup, and season with salt and pepper to taste.</label></li>
            <li><input type="checkbox" id="instruction8"> <label for="instruction8">Simmer for 20 minutes until the mixture has thickened.</label></li>
            <li><input type="checkbox" id="instruction9"> <label for="instruction9">Meanwhile, cook the potatoes in boiling water until tender, then drain.</label></li>
            <li><input type="checkbox" id="instruction10"> <label for="instruction10">Mash the potatoes with the milk and butter until smooth.</label></li>
            <li><input type="checkbox" id="instruction11"> <label for="instruction11">Transfer the beef mixture to a baking dish and top with the mashed potatoes.</label></li>
            <li><input type="checkbox" id="instruction12"> <label for="instruction12">Bake in the preheated oven for 25-30 minutes, until golden brown.</label></li>
            <li><input type="checkbox" id="instruction13"> <label for="instruction13">Let the pie rest for 5 minutes before serving.</label></li>
        </ul>
    </section>
    <div class="print-button">
        <button onclick="window.print()">Print Recipe</button>
    </div>
    <footer>
        <p>Recipe by Xavi Jenkins</p>
    </footer>
</main>
<script src="script.js"></script>
</body>
</html>
